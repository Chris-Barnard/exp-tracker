<section id="content" class="content">
	<div class="container-fluid" ng-controller="Shell as shell">
		<div class="row-fluid">
			<div class="col-md-2">
				<div ng-include="'app/layout/navbar.html'"></div>
			</div>
			<!-- viewport -->
			<div class="col-md-10">
				<!-- Add Expenses Tab -->
				<div ng-show="shell.isSet(1)">
					<et-add-expenses-tab></et-add-expenses-tab>
				</div>
				<!-- Review Expenses Tab -->
				<div ng-show="shell.isSet(2)">
					<!-- Review Monthly Expenses -->
					<div ng-show="shell.isSetSubTab(1)">
						<et-review-monthly-expenses-tab></et-review-monthly-expenses-tab>
					</div>
					<!-- Review Tab Expenses -->
					<div ng-show="shell.isSetSubTab(2)">
						<et-review-tagged-expenses-tab></et-review-tagged-expenses-tab>
					</div>
				</div>
			</div>
		</div>
	</div>
	</section>
